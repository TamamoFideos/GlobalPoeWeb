 <div class="d-flex justify-content-center align-items-center" style="height: 100%;">

    <div class="row bg-secondary login-card" style="height: 60%; width: 50%;">
        <div class="col-7 bg-secondary ">
            <div class="image_container">
                
            </div>
        </div>
        <div class="col-5">
            <div class="d-flex justify-content-center " style="width: 100%;">
                <div class="row">
                    <div class="col-3 justify-content-center align-items-center">
                        <button  [routerLink]="'/login'" class="round-btn">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_return</mat-icon>
                        </button>
                    </div>
                    <div class="col-8">
                        <h1 class="mt-4">
                            ¡Registrate para poder comprar!
                        </h1>
                    </div>
                </div>
                
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                <div class="d-grid" [formGroup]="formData">
                    <div class="input-container">		
                        <input formControlName="email" type="email" required=""/>
                        <label>Email</label>
                    </div>
                    <div class="input-container">		
                        <input formControlName="password" type="password" required=""/>
                        <label>Contraseña</label>
                    </div>
                    <div class="input-container">		
                        <input formControlName="confirmPassword" type="password" required=""/>
                        <label>Confirma Contraseña</label>
                    </div>
                    <div class="input-container">		
                        <input formControlName="name" type="text" required=""/>
                        <label>Nombre</label>
                    </div>
                    <button class="f-button green" (click)="postUser()">¡Registrarse!</button>
                </div>
            </div>
        </div>
    </div>
</div>
