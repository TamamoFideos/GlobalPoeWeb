

<div class="d-flex bg-secondary justify-content-center align-items-end" style="height: 100%; width: 100%;">
    <div class="d-grid" style="width: 60%; height: 100%; " [formGroup]="formData">
        <div class="d-flex justify-content-center" style="position: absolute; width: 60%;">
            <h1 class="pt-3">Edicion de Producto</h1>
        </div>
        <div class="d-grid align-content-end">
            <div class="input-container">		
                <input formControlName="name" type="text" required=""/>
                <label>Nombre</label>
            </div>
            <div class="input-container">		
                <input formControlName="price" type="number" required=""/>
                <label>Precio</label>
            </div>
            <div class="input-container">		
                <select formControlName="category" type="text" required="" [value]="formData.get('category')?.value">
                    <option value="{{category.id}}" *ngFor="let category of categories" >{{category.name}}</option>
                </select>
                <label>Categoria</label>
            </div>
            <div class="input-container mt-4">		
                <textarea formControlName="description" type="text" required="">
                    
                </textarea>
                <label>Descripcion</label>
            </div>
            <input type="file" class="file-input" (change)="loadFile($event)" #fileUpload>
            <button class="f-button red mt-5" (click)="fileUpload.click()">Subir Imagen</button>
            <button class="f-button orange mt-5" (click)="openFileDialog()" [hidden]="!hasFile">Abrir Imagen</button>

        </div>
        <div class="d-flex align-items-end justify-content-center">
            <button class="f-button green" (click)="updateProduct()" [mat-dialog-close]="true">Guardar</button>
        </div>
    </div>
</div>
