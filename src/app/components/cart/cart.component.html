<div class="bg-secondary mt-3" style="position:absolute; right: 0; width: 25%; z-index: 4;">
    <div>
        <div *ngFor="let order of orders">
            <div class="d-flex">
                <div class="row" style="width: 100%">
                    <div class="col-4">
                        <img src="{{'http://localhost/GlobalWebBack/images/'+order.product.image}}" height="80px">
                    </div>
                    <div class="col-5">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                            {{order.productName}}
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                            <div class="d-grid">
                                <div class="d-inline-flex ">
                                    <button class="round-btn mx-2">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove"  (click)="removeAmount(order)"></mat-icon>
                                    </button>
                                    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                                        <div>
                                            {{order.amount}}
                                        </div>
                                    </div>
                                    <button class="round-btn ms-2">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add" (click)="addAmount(order)"></mat-icon>
                                    </button>
                                    
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    {{formatCurr(order.amount*order.product.price)}}
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="orders.length > 0" class="d-flex align-items-center justify-content-center">
            <button class="f-button green" [routerLink]="'/sites/payment'">
                Pagar
            </button>
        </div>
    </div>
</div>
