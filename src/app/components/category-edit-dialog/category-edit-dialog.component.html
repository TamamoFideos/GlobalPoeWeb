

<div class="d-flex bg-secondary justify-content-center align-items-end" style="height: 100%; width: 100%;">
    <div class="d-grid" style="width: 60%; height: 100%; " [formGroup]="formData">
        <div class="d-flex justify-content-center" style="position: absolute; width: 60%;">
            <h1 class="pt-3">Edicion de Producto</h1>
        </div>
        <div class="d-grid align-content-end">
            <div class="input-container">		
                <input formControlName="name" type="text" required=""/>
                <label>Nombre</label>
            </div>

        </div>
        <div class="d-flex align-items-end justify-content-center">
            <button class="f-button green" (click)="updateCategory()" [mat-dialog-close]="true">Guardar</button>
        </div>
    </div>
</div>
